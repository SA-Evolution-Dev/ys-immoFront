<main class="main" id="top">
    <div class="container">
        <div class="row flex-center min-vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
                <a class="d-flex flex-center text-decoration-none mb-4" href="">
                    <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
                        <img src="../../../assets/img/icons/logo.png" alt="phoenix" width="58" />
                    </div>
                </a>

                <div class="text-center mb-7">
                    <h3 class="text-body-highlight">Connexion</h3>
                    <p class="text-body-tertiary">Accédez à votre compte</p>
                </div>

                <button class="btn btn-phoenix-secondary w-100 mb-3">
                    <span class="fab fa-google text-danger me-2 fs-9"></span>Se connecter avec Google
                </button>

                <!-- <button class="btn btn-phoenix-secondary w-100">
                    <span class="fab fa-facebook text-primary me-2 fs-9"></span>Se connecter avec Facebook
                </button> -->

                <div class="position-relative">
                    <hr class="bg-body-secondary mt-5 mb-4" />
                    <div class="divider-content-center">ou utiliser votre email</div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label" for="email">Adresse email</label>
                    <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="email" type="email"
                            placeholder="nom@example.com" />
                        <span class="fas fa-user text-body fs-9 form-icon"></span>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label" for="password">Mot de passe</label>
                    <div class="form-icon-container" data-password="data-password">
                        <input class="form-control form-icon-input pe-6" id="password" type="password"
                            placeholder="Mot de passe" data-password-input="data-password-input" />
                        <span class="fas fa-key text-body fs-9 form-icon"></span>
                    </div>
                </div>

                <div class="row flex-between-center mb-7">
                    <div class="col-auto">
                        <!-- <div class="form-check mb-0">
                            <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked" />
                            <label class="form-check-label mb-0" for="basic-checkbox">Se souvenir de moi</label>
                        </div> -->
                    </div>
                    <div class="col-auto">
                        <a class="fs-9 fw-semibold" href="">
                            Mot de passe oublié ?
                        </a>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mb-3">Se connecter</button>
                <button routerLink="/home" class="btn btn-warning w-100">← Retour à l'accueil</button>

                <div class="text-center">
                    <a class="fs-9 fw-bold" routerLink="/inscription">
                        Créer un compte
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
